<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log('hello');
    
    // Interpolated
    console.log(``);
    
    // Styled
    console.log('%c I am some greate text', 'font-size:50px');
    
    // warning!
    // Error :|
    console.error('OH NOOO')
    // Info
    console.info('Crocodiles eat 3-5 people per year')
    // Testing
    console.assert(1 !== 1, 'That is wrong');
    // clearing
    //console.clear();
    // Viewing DOM Elements
    const p = document.querySelector('p')
    console.dir(p)
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`this is a ${dog.name}`);
      console.log(`this is year ${dog.age}`);
      console.groupEnd(`${dog.name}`)
    })
    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/vis0rka')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
  </script>
</body>
</html>
